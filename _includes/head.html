<!DOCTYPE html>
<html>
	<head>
		<title>{{ site.title }}: {{ page.title }}</title>
		<link rel="stylesheet" href="{{ site.url }}/css/main.css">
	</head>

	<body>

		<header>
			<span class="small">{{ site.section }}</span>
			<h2>{{ site.title }}</h2>
			<div class="navigation">
				{% assign sorted_pages = site.html_pages | sort:"position" %}
				{% for item in sorted_pages %}
					<a href="{{ site.url }}{{ item.url }}"
						class='{% if item.url == page.url %} active{% endif %}'>
						{{ item.title }}
					</a>
				{% endfor %}
			</div>
			<div class="sprints">
				<b>Sprints</b>
				{% for item in site.sprints %}
					<a href="{{ site.url }}{{ item.url }}"
						class='{% if item.url == page.url %} active{% endif %}'>
						{{ item.title }}
					</a>
				{% endfor %}
			</div>
		</header>

		<div class="content">
